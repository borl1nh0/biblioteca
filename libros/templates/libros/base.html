{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mi Biblioteca Personal</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'libros/css/style.css' %}" rel="stylesheet">
</head>
<body>
<nav id="main-navbar" class="navbar navbar-expand-lg mb-3">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'libros:index' %}">
      <img src="{% static 'libros/img/logo.svg' %}" alt="logo" width="36" height="36" style="margin-right:8px;">
      <span>Mi Biblioteca</span>
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'libros:index' %}">Agregar</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'libros:list_books' %}">Listado</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <button id="theme-toggle" class="btn btn-sm" title="Cambiar tema">ðŸŒ™</button>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
      </div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
<script src="{% static 'libros/js/theme.js' %}"></script>
</body>
</html>
